<div>
  <h1>
    Payroll Details
    <span
      ><a
        [routerLink]="['addPayroll']"
        class="btn btn-sm btn-success"
      >
        + Add Payroll</a
      ></span
    >
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Base Salary(Rs)</th>
        <th scope="col">Maximus Leaves</th>
        <th scope="col">Penalty for leaves(Rs)</th>
        <th scope="col">Pay For OT Hours(Rs)</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <div>
        <div class="example-loading-shade" *ngIf="loading">
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>
      <tr *ngFor="let payroll of payrolls">
        <td>{{ payroll?.employee?.fullName }}</td>
        <td>{{ payroll.baseSalary }}</td>
        <td>{{ payroll.maxLeaves }}</td>
        <td>{{ payroll.penaltyForLeaves }}</td>
        <td>{{ payroll.payForOTHour }}</td>
        <td>
          <a class="btn btn-sm btn-success" (click)="onViewSalary(payroll)">View Salary</a>
        </td>
        <td>
          <a class="btn btn-sm btn-primary" (click)="onUpdate(payroll)">Edit</a>
        </td>
        <td>
          <a class="btn btn-sm btn-danger" (click)="onDelete(payroll)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
