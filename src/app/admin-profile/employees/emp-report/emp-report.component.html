<div style="overflow-y: scroll; width: 1000px;  height: 100vh">
  <button type="button" class="btn btn-primary" (click)="generateReport()">Download Report</button>
  <br><br>
  <table class="table" id="tbl" width="100%">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">NIC</th>
        <th scope="col">Designation</th>
        <th scope="col">DOB</th>
        <th scope="col">Gender</th>
        <th scope="col">Address</th>
        <th scope="col">Phone No.</th>
        <th scope="col">Email</th>
        <th scope="col">DOJ</th>
        <th scope="col">SMI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.empID}}</td>
        <td>{{ employee.fullName}}</td>
        <td>{{ employee.nic}}</td>
        <td>{{ employee.empDes}}</td>
        <td>{{ employee.dob}}</td>
        <td>{{ employee.gender}}</td>
        <td>{{ employee.address}}</td>
        <td>{{ employee.cnumber}}</td>
        <td>{{ employee.email}}</td>
        <td>{{ employee.doj}}</td>
        <td>{{ employee.comment}}</td>
      </tr>

    </tbody>
  </table>

</div>
