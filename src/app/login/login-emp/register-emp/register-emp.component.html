<div [ngClass]="{bgImage: true}" class="container-fluid" style="position: fixed;">
  <div [ngClass]="{bgImage: true}" class="row" style="background-color: #fffdd0;">
    <div class="col-lg-6">
      <br><br><br>
    </div>
    <div class="col-lg-6 pull-right" style="margin-top: 10%;">
        <h2 style="color:azure; font-size: 40px; font-weight: 700; font-family: cursive;">ADD NEW LOGIN</h2>
        <br>
        <form class="form-horizontal" #newLogin="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="col-sm-2"for="nic" style="color:azure;">NIC</label>
            <div class="col-sm-10">
              <input type="text" id="nic" class="form-control" ngModel name="nic" nic required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2"for="password" style="color:azure;">Password</label>
            <div class="col-sm-10">
              <input type="password" id="password" class="form-control" ngModel name="password" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2"for="password" style="color:azure;">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" id="confpassword" class="form-control" ngModel name="confpassword" required>
            </div>
          </div>
          <br>
          <button class="btn btn-success pull-right" type="submit" [disabled]="!newLogin.valid">CREATE</button>
          <button [routerLink]="['../emp']" class="btn btn-primary pull-right" style="margin-right: 20px;" type="button">BACK TO LOGIN</button>
          <br><br><br><br><br>
        </form>

      <br><br><br><br><br><br>
    </div>

  </div>

</div>
