
<div [ngClass]="{bgImage: true}"  class="container-fluid"  style="position: fixed;">
  <div class="row">
    <div class="col col-lg-6">
      <img src="../../../assets/images/dp.png" class="pull-right" style="width:200px; height:200px; margin-top: 30%; margin-right: 25%;" alt="Employee Login">
    </div>
    <div class="col col-lg-6" style="margin-top: 14%; margin-left: -10%;">
        <h2 style="color:azure; font-size: 40px; font-weight: 700; font-family: cursive;">WELCOME</h2>
        <br>
        <form class="form-horizontal" #f="ngForm">
          <div class="form-group">
            <label class="col-sm-2"for="nic" style="color:azure;">NIC</label>
            <div class="col-sm-10">
              <input type="text" id="nic" class="form-control" ngModel name="nic" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2"for="password" style="color:azure;">Password</label>
            <div class="col-sm-10">
              <input type="password" id="password" class="form-control" ngModel name="password" required>
            </div>
          </div>
          <br>
          <button class="btn btn-success pull-right" type="submit" [disabled]="!f.valid" (click)="showAdminProfile()">LOGIN</button>
        </form>
    </div>

  </div>

</div>
<app-footer></app-footer>
